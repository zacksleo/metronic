cache:
    paths:
    - vendor/
image: composer
before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - composer config -g github-oauth.github.com "6027d90a862f63c8d12e65ce36adfc9527e4180c"
    - composer config -g gitlab-oauth.gitlab.com "oDKh11sst8x-cyMSN1b9"
    - export APP_ENV=testing

git-clone:
    script:
        - git clone --depth 1 git@mops-gitlab.lianluo.com:zacksleo/metronic.git